<!DOCTYPE html>
<html lang="en">

<!--script src="http://cdn.socket.io/stable/socket.io.js"></script>-->
<script src="js/socket.io.js"></script>
<script src="js/requestAnimationFrame.js"></script>
<script src="js/Keys.js"></script>
<script src="js/Player.js"></script>
<script src="js/game.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js" type="text/javascript"></script>
<link href='http://fonts.googleapis.com/css?family=Terminal+Dosis' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style/login.css">
    <head>
        <title>RAGEBOTS - A multiplayer game built using HTML5 canvas and WebSockets</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/game.css">
    </head>

    <body>
        <div class="page">
            <!-- GAME AREA -->
            <div id="design">
                <canvas id="gameCanvas"></canvas>
            </div>
            <!-- END OF GAME AREA -->

            <!-- AUTHENTICATION AREA -->
            <div id="login">
                <form id="loginform" action="javascript:showDraw()">
                    <fieldset>

                    <div class="header">
                        <img class="logo" src="img/forever_alone.png" />
                        <h1>Ragebots</h1>
                    </div>

                    <div class="auth-details">
                       <label for="username" accesskey="e">Email</label>
                        <div class="editor-field">
                            <input type="text" name="mail" style="width:300px;" value="">
                        </div>

                        <label for="password" accesskey="p">Password</label>
                        <div class="editor-field">
                            <input type="password" name="password" style="width:300px;">
                        </div>
                    </div>
                        <div class="footer">
                            <p class="loginbutton">
                                <input class="btn primary" type="submit" name="go" value="Login" />
                            </p>
                        </div>
                    </fieldset>
                </form>
            </div>
            <!-- END OF AUTHENTICATION AREA -->
        </div>

        <script>
            // Initialise the game
            initialize()
        </script>
    </body>
</html>
